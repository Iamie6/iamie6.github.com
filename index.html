<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=320">
	<title>Document</title>
	<style>
		div{
			background: red;
		}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementsByTagName('div')[0];
		navigator.geolocation.watchPosition(function(ev){

	var str='经度'+ev.coords.longitude+'<br>'
			+'维度'+ev.coords.latitude+'<br>'
			+'海拔'+ev.coords.altitude+'<br>'
			+'方向'+ev.coords.heading;
		oDiv.innerHTML=str;

		},function(ev){
			alert(ev.code+"|"+ev.message)
		})
	};
	</script>
</head>
<body>
<div></div>
</body>
</html>
