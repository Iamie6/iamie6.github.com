<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>document</title>
<style>
	div{
		width:200px;
		height:200px;
		background: red;
		margin:100px auto;

		color:#fff;
		font-size: 50px;
	}
</style>
<script>
window.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.getElementsByTagName('div')[0];
	//比例初始值
	var scale=1;
	//上一次的比例
	var lastScale=1;

	oDiv.addEventListener('touchstart',function(ev){
		var x1=ev.targetTouches[0].pageX;
		var x2=ev.targetTouches[1].pageX;
		var y1=ev.targetTouches[0].pageY;
		var y2=ev.targetTouches[1].pageY;
		var c1=Math.sqrt(Math.pow((x1-x2),2) +Math.pow((y1-y2),2));

		function move(ev){
			var x1=ev.targetTouches[0].pageX;
			var x2=ev.targetTouches[1].pageX;

			var y1=ev.targetTouches[0].pageY;
			var y2=ev.targetTouches[1].pageY;

			var c2=Math.sqrt(Math.pow((x1-x2),2) +Math.pow((y1-y2),2));
			//当前放大的比例*上一次的比例
			scale=c2/c1*lastScale;
			oDiv.style.WebkitTransform='scale('+scale+')';
		}
		function end(ev){
			//每次end，更新上一次比例
			lastScale=scale;

			document.removeEventListener('touchmove',move,false);
			document.removeEventListener('touchend',end,false);
		}

		document.addEventListener('touchmove',move,false);
		document.addEventListener('touchend',end,false);
		ev.preventDefault();

	},false)	
},false);
</script>
</head>
<body>
<div>333</div>
</body>
</html>
