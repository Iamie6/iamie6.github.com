<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>document</title>
<style>
	div{
		width:200px;
		height:200px;
		background: red;
		margin:100px auto;

		color:#fff;
		font-size: 50px;
	}
</style>
<script>
window.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.getElementsByTagName('div')[0];

	var x=0;
	var y=0;
	oDiv.addEventListener('touchstart',function(ev){
		var disX=(ev.targetTouches[0].pageX+ev.targetTouches[1].pageX)/2-x;
		var disY=(ev.targetTouches[0].pageY+ev.targetTouches[1].pageY)/2-y;
		function move(ev){
			x=(ev.targetTouches[0].pageX+ev.targetTouches[1].pageX)/2-disX;
			y=(ev.targetTouches[0].pageY+ev.targetTouches[1].pageY)/2-disY;

			oDiv.style.transform='translate('+x+'px,'+y+'px)';
		}
		function end(){
			document.removeEventListener('touchmove',move,false)
			document.removeEventListener('touchend',end,false)
		}

		document.addEventListener('touchmove',move,false)
		document.addEventListener('touchend',end,false)
		ev.preventDefault();
	},false)


},false)
</script>
</head>
<body>
<div>444</div>
</body>
</html>
